<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AFYA DAIRY LTD</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="auth-container">
        <!-- Logo -->
        <div class="logo-section">
            <div class="logo-icon">
                <i class="fas fa-leaf"></i>
            </div>
            <h1 class="logo-title">AFYA DAIRY LTD</h1>
            <p class="logo-subtitle">Welcome</p>
        </div>

        <!-- Tabs -->
        <div class="tabs">
            <button class="tab active" onclick="switchTab('signin')">Sign In</button>
            <button class="tab" onclick="switchTab('signup')">Sign Up</button>
        </div>

        <!-- Message -->
        <div class="message" id="message"></div>

        <!-- Sign In -->
        <div class="tab-content active" id="signin-content">
            <form id="signinForm">
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" id="signin-username" class="form-input" required>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="signin-password" class="form-input" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('signin-password', this)">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" id="signinBtn">
                    Sign In
                </button>
            </form>
        </div>

        <!-- Sign Up -->
        <div class="tab-content" id="signup-content">
            <form id="signupForm">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="signup-fullname" class="form-input" required>
                </div>

                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="signup-username" class="form-input" required>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="signup-email" class="form-input" required>
                </div>

                <div class="form-group">
                    <label>Role</label>
                    <select id="signup-role" class="form-select" required>
                        <option value="">Select role</option>
                        <option value="Senior Farm Hand">Senior Farm Hand</option>
                        <option value="Farm Assistant">Farm Assistant</option>
                        <option value="Veterinary Assistant">Veterinary Assistant</option>
                        <option value="Farm Manager">Farm Manager</option>
                        <option value="Supervisor">Supervisor</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="signup-password" class="form-input" required 
                               onfocus="showPasswordHint()" onblur="hidePasswordHint()" oninput="validatePassword()">
                        <button type="button" class="password-toggle" onclick="togglePassword('signup-password', this)">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="password-hint" id="passwordHint">
                        Password must be at least 6 characters
                    </div>
                </div>

                <div class="form-group">
                    <label>Confirm Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="signup-confirm-password" class="form-input" required onblur="validatePasswordMatch()">
                    </div>
                </div>

                <button type="submit" class="btn btn-success" id="signupBtn">
                    Create Account
                </button>
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
